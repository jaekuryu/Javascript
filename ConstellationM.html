
<!DOCTYPE html>
<html>

<head>
    <title>Constellation Plot</title>

</head>

<body>
    <table align="center" style="border: 1px solid black;">
        <tr>
            <td colspan="2">
                <label for="NoOfSample">Number of samples</label>
                <input type="number" id="NoOfSample" name="NoOfSample" value="1000" min="1" step="100" onClick="plotSignal()">
                <button id="Constellation" onClick="plotSignal()">Constellation</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Noise">Gaussian Noise (in dB)</label>
                <input type="number" id="Noise" name="Noise" value="-15" step="1" onClick="plotSignal()">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="Matrix">Matrix </label>
                <input type="text" id="Matrix" size=40 value="[[0.5+0.0i,0.5+0.0i],[0.5+0.0i,0.5+0.0i]]">
            </td>
        </tr>
        <tr style="border: 1px solid black; ">
            <td style="border: 1px solid black;" width="300">
                <canvas id="constellationCanvas" width="300" height="300" style="border:2px solid #000000;"></canvas>
            </td>
            <td style="border: 1px solid black;" width="300">
                <canvas id="constellationCanvasResult" width="300" height="300" style="border:2px solid #000000;"></canvas>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="mathjs/math.js"></script>
    <script type="text/javascript" src="ConstellationM.js"></script>
</body>

</html>
