
<!DOCTYPE html>
<html>

<head>
    <title>Constellation Plot</title>

</head>

<body>
    <table align="center" style="border-collapse: collapse; border: 1px solid black;">
        <tr>
            <td>
                <label for="NoOfSample">Number of samples</label>
                <input type="number" id="NoOfSample" name="NoOfSample" value="2000" min="100">
                <button id="Constellation" onClick="plotSignal()">Constellation</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="selectMod">Modulation</label>
                <select id="selectMod" name="selectMod" onchange="plotSignal()">
                  <option value="modQAM">QAM</option>
                  <option value="mod16QAM">16QAM</option>
                  <option value="mod64QAM">64QAM</option>
                  <option value="mod256QAM">256QAM</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Noise">Gaussian Noise (in dB)</label>
                <input type="number" id="Noise" name="Noise" value="-25" step="1" onClick="plotSignal()">
            </td>
        </tr>
        <tr>
            <td>
                <canvas id="constellationCanvas" width="400" height="400"></canvas>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="mathjs/math.js"></script>
    <script type="text/javascript" src="ConstellationQAM.js"></script>
</body>

</html>
